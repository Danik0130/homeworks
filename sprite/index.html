<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sprite bratan</title>
</head>

<body>
    <ul>
        <li class="open">
            <div class="icon"></div>
            <div class="text">Раздел 1
                <br>В две строки</div>
            <ul>
                <li class="closed">
                    <div class="icon"></div>
                    <div class="text">Раздел 1.1 в одну строку</div>
                </li>
                <li class="leaf">
                    <div class="icon"></div>
                    <div class="text">Страница 1.2
                        <br> в две строки</div>
                </li>
            </ul>
        </li>
        <li class="closed">
            <div class="icon"></div>
            <div class="text">Раздел 2
                <br>В две строки</div>
        </li>
    </ul>
</body>

</html>
